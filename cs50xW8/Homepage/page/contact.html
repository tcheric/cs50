<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Meow & Co.</title>
  <meta name="description" content="Top-rated London-based criminal defence law firm with best-in-class expert legal aid and private solicitors specialising in criminal &amp; fraud work. Free initial Case Review. Tel 2104 777 1926">
  <meta name="author" content="Eric T Chen">
  <link rel="icon" type="image/png" href="../images/favicon-32x32.png" sizes="32x32" />

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/cases.css">
  <link rel="stylesheet" href="../css/contact.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons@1.4.1"></script>

  <script src="../webComponents/Footer.js"></script>

</head>

<body>
  <!-- your content here... -->
  <header-component></header-component>
  
  <section id="contact-header">
    <div id="empty-space"></div>
    <div id="contact-details">
      <div class="detail-info">
        <h3>Address</h3>
        <p>
          52 Oxford St<br>Sydney NSW Australia
        </p>
      </div>
      <div class="detail-info">
        <h3>Contact Info</h3>
        <p>
          <span>T:</span> 0123 4567 8910<br><span>E:</span> contacts@hotmail.com
        </p>
      </div>
      <div class="detail-info">
        <h3>Social</h3>
        <div id="logos" class="flex-container">
          <i class="ph-facebook-logo-bold"></i>
          <i class="ph-twitter-logo-bold"></i>
          <i class="ph-linkedin-logo-bold"></i>
          <i class="ph-twitch-logo-bold"></i>
        </div>
      </div>
    </div>
    <div id="text-overlay">
      <h2>Contact Us</h2>
    </div>
  </section>

  <section id="map">
    <iframe 
      src="https://maps.google.com/maps?q=MEOW+co.t=m&z=17&output=embed" 
      scrolling="no" 
      frameborder="0"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
  </section>

  <section id="form">
    <div id="form-container">
      <form id="contact-form" onsubmit="showMsgConfirm()">
        <h3>Talk to a specialist defence solicitor today:</h3>
        <div id="form-input">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Name">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required placeholder="Phone">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Email">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="8" required placeholder="Message"></textarea>
          <button type="submit" >Send</button>
        </div>  
        <div id="contact-form-popup">
          <div id="popup-header" class="flex-container">
            Thank You
          </div>
          <div id="popup-body" class="flex-container">
            <p>ur message haz been send 2 our litter box >:0)</p>
          </div>
        </div>  
      </form>
    </div>

  </section>

  <footer-component></footer-component>
  <script src="../js/navbar.js"></script>
  <script src="../webComponents/Header.js"></script>
  <script src="../js/contactFormSubmit.js"></script>

</body>
